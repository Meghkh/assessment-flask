<!doctype html>
<html>
  <head>
  <!-- http://flask.pocoo.org/docs/0.12/patterns/templateinheritance/ -->
      <title>{% block title %}Welcome, Jobseeker!{% endblock %}</title>
      <!-- https://stackoverflow.com/questions/22259847/application-not-picking-up-css-file-flask-python -->
      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
      <meta name="viewport" content="width-device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id="content">
      {% block content %}
        <div class="container">
        <!-- include link to application form -->
          <h1>Decorate home page.</h1>
          <!-- https://stackoverflow.com/questions/27539309/how-do-i-create-a-link-to-another-html-page -->
          <a href="{{ url_for('display_application_form') }}">Application Form</a>
        </div>
      {% endblock %}
    </div>
  </body>
</html>
